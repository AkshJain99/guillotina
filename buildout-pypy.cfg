[buildout]
extensions = mr.developer
parts =
    server
    packages
    isort
    pytest
    gunicorn

sources-dir = extras
sources = sources
auto-checkout =

develop = .

show-picked-versions = true


[gunicorn]
recipe = zc.recipe.egg
eggs = guillotina

[remotes]
plone = git://github.com/plone
plone_push = git@github.com:plone

[sources]
plone.behavior = git ${remotes:plone}/plone.behavior.git pushurl=${remotes:plone_push}/plone.behavior.git branch=master

[server]
recipe = zc.recipe.egg
eggs =
    guillotina

[packages]
recipe = collective.recipe.omelette
eggs = ${server:eggs}
packages = ./


[isort]
recipe = zc.recipe.egg
egg = isort

[pytest]
recipe = zc.recipe.egg
eggs =
    gocept.pytestlayer
    pytest
    pytest-cov
    guillotina [test]

[versions]
ZODB = 5.0.0
ZEO = 5.0.2
