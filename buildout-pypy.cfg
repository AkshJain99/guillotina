[buildout]
parts =
    server
    packages
    isort
    pytest

develop = .

show-picked-versions = true

[server]
recipe = zc.recipe.egg
eggs =
    guillotina

[packages]
recipe = collective.recipe.omelette
eggs = ${server:eggs}
packages = ./


[isort]
recipe = zc.recipe.egg
egg = isort

[pytest]
recipe = zc.recipe.egg
eggs =
    pytest
    pytest-cov
    pytest-watch
    guillotina [test]

[versions]
ZODB = 5.0.0
ZEO = 5.0.2
